<div class="siteFooter">
    <div style="display: flex; align-items: center; gap: 1rem; padding: 1rem;">
        <div *ngIf="!user" class="d-flex align-items-center gap-2">
            <button class="btn btnPrimary d-flex" type="button" (click)="login();"><span class="mr-1">Log in</span> <i class="bi bi-door-open"></i></button>  
        </div>
        <div *ngIf="user" class="d-flex align-items-center gap-2">
            <div style="display: flex; flex-direction: column; font-size: 0.7rem;">
                <span>Logged in as:</span>
                <span>{{ user.email }}</span>
            </div>
            <button class="btn btnPrimary" type="button" (click)="logOut();">Log out</button>   
        </div>
        <button class="btn btnPrimary" type="button" (click)="this.siteConfigModal.mostrar()"><i class="bi bi-gear-fill" style="font-size: 1rem;"></i></button>
        <div class="ms-auto">
            <a (click)="licenseModal.mostrarLicencia()">Terms of usage Â©2023</a>
        </div>
    </div>
    <app-user-license #licenseModal></app-user-license>
    <app-site-config-modal #siteConfigModal></app-site-config-modal>
</div>
