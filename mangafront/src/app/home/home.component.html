<div class="h-100 d-flex flex-column p-4">
    <div class="buscador d-flex flex-column gap-2 w-100 my-auto">
        <div class="logo">
            <img src="/assets/personaje.png" alt="Bootstrap" width="70">
            <span style="font-size: 1.5rem;font-family: cursive;">
                Aplicacion multiplataforma y multinube <br> para la descarga de contenido multimedia
            </span>
        </div>
        <form #formularioBusqueda="ngForm" (ngSubmit)="formularioBusqueda.valid && buscar()" class="input-group" role="search">
            <input [(ngModel)]="manga" #mangaInput="ngModel" name="mangaInput" required class="form-control " type="search" placeholder="Search a manga...">
            <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
        </form>
        <div class="busquedas mt-2">
            <span class="text-decoration-underline">Top search:</span>
            <ul>
                <a *ngFor="let busqueda of busquedasPopulares" [href]="'/search/'+busqueda.name">{{busqueda.name}}</a>
            </ul>
        </div>
    </div>
    <div class="d-flex align-items-center gap-2">
        <div *ngIf="!user" class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary" type="button" (click)="login();">Log in</button>
            <button class="btn btn-outline-secondary" type="button" (click)="register();">Sign up</button>    
        </div>
        <div *ngIf="user" class="d-flex align-items-center gap-2">
            <span>Logged in as: {{ user.email }}</span>
            <button class="btn btn-outline-secondary" type="button" (click)="logOut();">Log out</button>   
        </div>
        <div class="ms-auto">
            <a href="">Terms of usage Â©2023</a>
        </div>
    </div>
</div>
