<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #444;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Manganelo Scrapper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex w-100">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar un manga...">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <button class="btn btn-success ms-auto" type="button">Usar una cuenta</button>
            </div>
        </div>
    </div>
</nav>
<div class="p-4">
    <span>Resultados de la busqueda: <span style="font-weight: bold;"> {{ manga }} </span></span>
    <hr>
    <div style="display: grid; grid-template-columns: repeat(4,auto); justify-content: space-between; gap: 2rem;">
        <div *ngFor="let manga of mangasEncontrados" class="card bg-dark" style="width: 16rem;">
            <img [src]="manga.image_url" class="card-img-top" alt="..." style="background-color: white; height: 358px;">
            <div class="card-body d-flex flex-column p-0">
                <div class="p-2">
                    <h5 class="card-title" style="height: 2rem;">{{manga.name}}</h5>
                    <p class="card-text">
                        Estrellas: {{manga.stars}} <br>
                        Autor: {{manga.author}}
                    </p>
                </div>
                <a href="#" class="btn btn-success mx-auto w-100" style="border-top-left-radius: 0; border-top-right-radius: 0;">Descargar</a>
            </div>
        </div>
    </div>
</div>
