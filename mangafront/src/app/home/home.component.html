<div class="h-100 d-flex flex-column p-4">
    <div class="buscador d-flex flex-column gap-2 w-100 my-auto">
        <span class="titulo"> <i class="bi bi-book-half"></i> Manganelo Scrapper</span>
        <form #formularioBusqueda="ngForm" (ngSubmit)="formularioBusqueda.valid && buscar()" class="input-group" role="search">
            <input [(ngModel)]="manga" #mangaInput="ngModel" name="mangaInput" required class="form-control " type="search" placeholder="Buscar un manga...">
            <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
        </form>
        <div class="busquedas mt-2">
            <span class="text-decoration-underline">Top busquedas:</span>
            <ul>
                <a *ngFor="let busqueda of busquedasPopulares" [href]="'/buscar/'+busqueda.name">{{busqueda.name}}</a>
            </ul>
        </div>
    </div>
    <div class="d-flex align-items-center gap-2">
        <div *ngIf="!user" class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary" type="button" (click)="login();">Usar una cuenta</button>
            <button class="btn btn-outline-secondary" type="button" (click)="register();">Crear una cuenta</button>    
        </div>
        <div *ngIf="user" class="d-flex align-items-center gap-2">
            <span>Bienvenido, {{ user.email }}</span>
            <button class="btn btn-outline-secondary" type="button" (click)="logOut();">Salir de la cuenta</button>   
        </div>
        <div class="ms-auto">
            Aviso de privacidad Â©2023
        </div>
    </div>
</div>
