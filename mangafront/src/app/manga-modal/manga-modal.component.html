<!-- Modal -->
<div class="modal fade text-white" id="exampleModal">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="barraNavegacion">
                <button class="btn btn-danger" style="display: flex; gap: 1rem;" data-bs-dismiss="modal" (click)="closeModal()">
                    <i class="bi bi-arrow-return-left"></i>
                    <span>Volver</span>
                </button>
                <span *ngIf="obteniendoLinks">Getting links, please wait...</span>
                <span *ngIf="!obteniendoLinks">{{cargadas}} / {{total}} pages loaded</span>
                <span class="ms-auto">{{titulo}}</span>
                <button class="btn btn-danger" style="display: flex; gap: 1rem;" (click)="descargarEpisodio()" [ngClass]="{'disabled':loadingImages()}">
                    <div *ngIf="loadingImages()" style="display: flex; align-items: center; gap: 1rem;">
                        <span>Loading pages...</span> 
                        <div class="spinner-border spinner-border-sm text-light"></div>
                    </div>
                    <div *ngIf="!loadingImages()" style="display: flex; align-items: center; gap: 1rem;">
                        <span>Download (.pdf)</span> 
                        <i class="bi bi-download"></i>
                    </div>
                </button>
            </div>
            <div class="modal-body">
                <div id="ImagenesCapitulo"></div>
            </div>
        </div>
    </div>
</div>
