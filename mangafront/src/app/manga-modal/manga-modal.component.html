<!-- Modal -->
<div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="barraNavegacion">
                <button class="btn btn-danger" style="display: flex; gap: 1rem;" data-bs-dismiss="modal">
                    <i class="bi bi-arrow-return-left"></i>
                    <span>Volver</span>
                </button>
                <span>{{cargadas}} / {{total}} pages loaded</span>
                <span class="ms-auto">{{titulo}}</span>
                <button class="btn btn-danger" style="display: flex; gap: 1rem;" (click)="descargarEpisodio()" [ngClass]="{'disabled':loadingImages()}">
                    <span *ngIf="loadingImages()">(Loading pages...)</span> 
                    <span *ngIf="!loadingImages()">Download (.pdf)</span> 
                    <i class="bi bi-download"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="ImagenesCapitulo"></div>
            </div>
        </div>
    </div>
</div>
